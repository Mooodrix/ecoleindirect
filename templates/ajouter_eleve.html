<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Étudiant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Gestion des Étudiants</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('ajouter') }}">Ajouter un étudiant</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Section principale -->
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center bg-primary text-white">
            <h3>Ajouter un Étudiant</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom de l'Étudiant</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez le nom de l'étudiant" required>
                </div>
                <div class="mb-3">
                    <label for="matiere" class="form-label">Matière</label>
                    <input type="text" class="form-control" id="matiere" name="matiere" placeholder="Entrez la matière" required>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="text" class="form-control" id="note" name="note" placeholder="Entrez la note" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Ajouter</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Retour à la liste</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
