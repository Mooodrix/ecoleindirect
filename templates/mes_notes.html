<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Ecole indirect</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item">
                    <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                        <button type="submit" class="nav-link btn btn-link">Déconnexion</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h3 class="text-center">Mes Notes</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Matière</th>
                <th scope="col">Note</th>
            </tr>
        </thead>
        <tbody>
            {% for note in etudiant_notes %}
                <tr>
                    <td>{{ note['Matière'] }}</td>
                    <td>{{ note['Note'] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2" class="text-center">Aucune note trouvée.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
